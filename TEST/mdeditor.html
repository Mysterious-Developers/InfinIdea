<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="/backend/library/editor.md/css/simplemde-dark-theme.min.css" rel="stylesheet">
    <script src="/backend/library/editor.md/js/simplemde.js"></script>

</head>
<body>

<textarea id="test-editormd" name="test-editormd">
    # Hello world!
</textarea>

<script>
    var simplemde = new SimpleMDE({
        element: document.getElementById("test-editormd"),
        autofocus: true,
        autosave: {
            enabled: true,
            uniqueId: "test-editormd",
            delay: 1000,
        },
        spellChecker: false,
        toolbar: [
            "bold", "italic", "heading", "|",
            "quote", "code", "table", "horizontal-rule", "|",
            "link", "image", "video", "unordered-list", "ordered-list", "|",
            "preview", "side-by-side", "fullscreen", "|",
            "guide"
        ],
    });
</script>


</body>
</html>
